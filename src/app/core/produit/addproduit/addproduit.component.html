<form #f="ngForm">
<label>id</label>
<input type="text" name="id" ngModel pattern="[0-9]*" #idtt="ngModel" >
<div *ngIf="idtt.invalid && idtt.touched">
  pattern
</div>
<label>title</label>
<input type="text" name="title" ngModel required minlength="3" #title="ngModel">
<div *ngIf="title.invalid && title.touched">
    <div *ngIf="title.errors?.['required']">
        required
    </div>
    <div *ngIf="title.errors?.['minlength']">
        minlength
    </div>
</div>
<label>quantity</label>
<input type="number" name="quantity"ngModel>
<label>price</label>
<input type="number" name="id" ngModel>

    <input type="submit" value="add product" (click)="showForm(title)" [disabled]="f.invalid">
</form>
